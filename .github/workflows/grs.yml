      - name: Generate gofiber-recaptcha3-middleware pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: bg_color=00000000&description_lines_count=2&username=${{ github.repository_owner }}&repo=gofiber-recaptcha3-middleware
          path: profile/pin-gofiber-recaptcha3-middleware-github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push