          path: profile/pin-yii-webfeed-github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate go-storage pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: bg_color=00000000&description_lines_count=2&username=${{ github.repository_owner }}&repo=go-storage
          path: profile/pin-go-storage-github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate whois-parser-ai pin card
