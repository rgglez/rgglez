name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&bg_color=00000000
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=8&bg_color=00000000
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate gettext-translator pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: bg_color=00000000&description_lines_count=2&username=${{ github.repository_owner }}&repo=gettext-translator
          path: profile/pin-gettext-translator-github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate svelte-i18n-gettext pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: bg_color=00000000&description_lines_count=2&username=${{ github.repository_owner }}&repo=svelte-i18n-gettext
          path: profile/pin-svelte-i18n-gettext-github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate geonames-loader pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: bg_color=00000000&description_lines_count=2&username=${{ github.repository_owner }}&repo=geonames-loader
          path: profile/pin-geonames-loader-github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate gettext-spellchecker pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: bg_color=00000000&description_lines_count=2&username=${{ github.repository_owner }}&repo=gettext-spellchecker
          path: profile/pin-gettext-spellchecker-github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate gormcache pin card
        uses: readme-tools/github-readme-stats-action@v1
