name: Recent Activity Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate habits metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.ghrs_github_api_token }}
          user: ${{ github.repository_owner }}
          filename: profile/activity.svg

          # Plugin habits muestra actividad reciente de forma visual
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          base: ""
          config_timezone: America/Mexico_City

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update activity metrics [skip ci]" || exit 0
          git push