name: Recent Activity Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.ghrs_github_api_token }}
          user: ${{ github.repository_owner }}
          filename: profile/activity.svg

          # Métricas básicas
          base: activity, community, repositories

          # Plugin de lenguajes
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_languages_indepth: yes

          # Plugin de stars ⭐
          plugin_stars: yes
          plugin_stars_limit: 4  # Número de repos con más stars a mostrar

          config_timezone: America/Mexico_City

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update metrics [skip ci]" || exit 0
          git push