name: Recent Activity Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.ghrs_github_api_token }}
          user: ${{ github.repository_owner }}
          filename: profile/activity.svg

          # Métricas básicas (incluye total de stars automáticamente)
          base: activity, community, repositories

          # Plugin de lenguajes
          plugin_languages: yes
          plugin_languages_limit: 10
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_languages_indepth: yes
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage

          # Gráfico de stars que HAN RECIBIDO tus repos
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic
          plugin_stargazers_worldmap: yes
          plugin_stargazers_worldmap_token: ${{ secrets.ghrs_github_api_token }}
          plugin_stargazers_worldmap_sample: 200

          # Excluir repositorios privados (si los tienes)
          repositories_skipped: >-
            rgglez-unir-ai-master,
            klanet-configurator,
            games-syg,
            kapta-simpleform,
            yama